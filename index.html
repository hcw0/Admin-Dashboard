<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <h1>Dashboard</h1>
                <div class="first-links">
                    <div class="link-container"><ion-icon class="icons" name="home-outline"></ion-icon><span id="home-link" class="links">Home</span></div>
                    <div class="link-container"><ion-icon class="icons" name="person-outline"></ion-icon><span id="home-link" class="links">Profile</span></div>
                    <div class="link-container"><ion-icon class="icons" name="chatbubble-outline"></ion-icon><span id="home-link" class="links">Messages</span></div>
                    <div class="link-container"><ion-icon class="icons" name="calendar-clear-outline"></ion-icon><span id="home-link" class="links">History</span></div>
                    <div class="link-container"><ion-icon class="icons" name="newspaper-outline"></ion-icon><span id="home-link" class="links">Tasks</span></div>
                    <div class="link-container"><ion-icon class="icons" name="people-outline"></ion-icon><span id="home-link" class="links">Communities</span></div>                
                </div>
                
                <div class="second-links">
                    <div class="link-container"><ion-icon class="icons" name="cog-outline"></ion-icon><span id="home-link" class="links">Settings</span></div>
                    <div class="link-container"><ion-icon class="icons" name="megaphone-outline"></ion-icon><span id="home-link" class="links">Support</span></div>
                    <div class="link-container"><ion-icon class="icons" name="shield-checkmark-outline"></ion-icon><span id="home-link" class="links">Home</span></div>
                </div>
            </div>
            <div class="header">
                <div class="header-top">
                    <div class="search-container">
                        <input id="search-bar" type="text">
                        <ion-icon class="smaller-icons" name="search-outline"></ion-icon>
                    </div>
                    <div class="profile-info">
                        <ion-icon class="smaller-icons" name="notifications-outline"></ion-icon>
                        <ion-icon id="admin-icon" name="logo-octocat"></ion-icon>
                        <h3>Admin</h3>
                        <ion-icon class="smaller-icons add" name="add-outline"></ion-icon>
                        <ion-icon class="smaller-icons remove" name="remove-outline"></ion-icon>
                    </div>
                </div>
                <div class="header-bottom">

                </div>

            </div>
            <div class="main-content">
                <div class="project-cards">
                    <h1>Your projects</h1>
                </div>
            </div>
        </div>
    </body>
</html>
